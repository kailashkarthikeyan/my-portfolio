<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kailash Karthikeyan - Portfolio</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Container for content */
        .container {
            max-width: 900px;
            margin: auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Profile Image */
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ddd;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Heading and subheading */
        h1 {
            font-size: 2.8rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        h2 {
            font-size: 1.6rem;
            color: #444;
            margin-top: 20px;
            text-transform: uppercase;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        /* Paragraph styling */
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Projects and Skills sections */
        .projects, .skills, .contact {
            margin-top: 30px;
        }

        /* Project and Skill items */
        .project, .skill {
            background-color: #f0f0f0;
            color: #333;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 30px;
            display: inline-block;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .project:hover, .skill:hover {
            background-color: #ddd;
        }

        /* Contact section */
        .contact p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .contact a {
            color: #0077b6;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .profile-img {
                width: 150px;
                height: 150px;
            }

            .skill, .project {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./KAILASH KARTHIKEYAN M photo().png" alt="Kailash Karthikeyan" class="profile-img">
        <h1>Kailash Karthikeyan.M</h1>
        <p>Aspiring Embedded Systems Engineer</p>
        
        <section class="projects">
            <h2>Projects</h2>
            <div class="project">Speed Detector using Arduino</div>
        </section>
        
        <section class="skills">
            <h2>Skills</h2>
            <div class="skill">C Programming</div>
            <div class="skill">Python</div>
            <div class="skill">LTSpice</div>
            <div class="skill">Arduino IDE</div>
        </section>
        
        <section class="contact">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:kailashkarthikeyanms@gmail.com">kailashkarthikeyanms@gmail.com</a></p>
        </section>
    </div>
</body>
</html>
